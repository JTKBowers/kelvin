<!doctype html>
<html>
<head>
<!-- <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script> -->
<script src="static_files/d3.v3.min.js" charset="utf-8"></script>
<script src="static_files/rickshaw.min.js"></script>
<script src="static_files/jquery-1.11.1.min.js"></script>
<link type="text/css" rel="stylesheet" href="static_files/rickshaw.min.css">

    <script>
        $.getJSON( "temperature.json", function( data ) {
            var items = [];

            for (var i in data){
                items.push(
                    {x:data[i].timestamp, y: data[i].temperature
                });
            };

            items.reverse();
            var graph = new Rickshaw.Graph( {
                element: document.querySelector("#chart"),
                width: 640,
                height: 480,
                renderer: 'line',
                series: [ {
                    data: items,
                    name: 'Temperature',
                    color: '#4682b4'
                } ]
            } );
            var hoverDetail = new Rickshaw.Graph.HoverDetail( {
                graph: graph
            } );

            var axes = new Rickshaw.Graph.Axis.Time( {
                graph: graph
            } );

            graph.render();
        });
    </script>
</head>
<body>
<div id="chart"></div>
</body>
</html>
